<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexara AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6e48aa;
            --secondary-color: #9d50bb;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
            filter: drop-shadow(0 0 8px var(--secondary-color));
        }

        .login-header p {
            margin-top: 10px;
            font-size: 1rem;
            color: #666;
        }

        .login-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* For anchor tags */
            color: var(--text-color);
        }

        .login-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .login-btn.google {
            background-color: #DB4437; /* Google red */
            color: white;
            border-color: #DB4437;
        }

        .login-btn.google:hover {
            background-color: #C53B2B;
        }

        .login-btn.microsoft {
            background-color: #2F2F2F; /* Microsoft dark grey */
            color: white;
            border-color: #2F2F2F;
        }

        .login-btn.microsoft:hover {
            background-color: #1A1A1A;
        }

        .login-btn.guest {
            background-color: #f0f0f0;
            color: var(--text-color);
        }

        .login-btn.guest:hover {
            background-color: #e0e0e0;
        }

        .login-footer {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #888;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-robot"></i><i class="fas fa-sparkle"></i> Vexara AI
            </div>
            <p>Your personal AI assistant, powered by Google Gemini</p>
        </div>
        <div class="login-methods">
            <a href="/google-login" class="login-btn google">
                <i class="fab fa-google"></i> Sign in with Google
            </a>
            <a href="/microsoft_login" class="login-btn microsoft">
                <i class="fab fa-microsoft"></i> Sign in with Microsoft
            </a>
            <a href="/login_as_guest" class="login-btn guest">
                <i class="fas fa-user-secret"></i> Continue as Guest
            </a>
        </div>
        <div class="login-footer">
            By logging in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
