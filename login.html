<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Vexara AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Lighter background for login page */
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%); /* Vexara's primary colors */
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(110, 72, 170, 0.25); /* Focus ring with Vexara's primary color */
            border-color: #6e48aa;
        }
        .btn-hover:hover {
            transform: translateY(-2px); /* Slightly more pronounced lift */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow on hover */
        }
        .transition-all {
            transition: all 0.2s ease-in-out; /* Smoother transitions */
        }
        .card-animation {
            animation: fadeInScale 0.5s ease-out forwards;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .sparkle-icon {
            filter: drop-shadow(0 0 5px #9d50bb); /* Glow effect for sparkle */
            color: #6e48aa; /* Primary color */
        }
    </style>
</head>
